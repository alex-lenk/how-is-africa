<!DOCTYPE html>
<html lang="en">
<head>
    <!-- include "temp/head.html" -->
</head>
<body>
<!-- include "temp/top-panel.html" -->

<div class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header-title">get in touch</div>
                <ul class="placeholder-list list-unstyled">
                    <li>Placeholder text</li>
                    <li>Placeholder text</li>
                    <li>Placeholder text</li>
                    <li>Placeholder text</li>
                </ul>

                <h1 class="big-title">Contact Us</h1>

                <form action="#" class="contact-us-form clearfix">
                    <div class="col-md-7 col-sm-9 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control hide-placeholder" title="Name/ Surname" placeholder="Name/ Surname">
                        </div>

                        <div class="form-group">
                            <input type="Email" class="form-control hide-placeholder" title="Email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control hide-placeholder visible-md hidden-lg" title="Country" placeholder="Country">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control hide-placeholder visible-md hidden-lg" title="WhatsApp Number" placeholder="WhatsApp Number">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control hide-placeholder" title="Reason For Getting In Touch" placeholder="Reason For Getting In Touch">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control hide-placeholder" rows="5" title="Message" placeholder="Message"></textarea>
                        </div>
                    </div>

                    <div class="col-md-5 col-sm-3 col-xs-12 left-area">
                        <div>
                            <div class="form-group">
                                <input type="text" class="form-control hide-placeholder visible-lg" title="Country" placeholder="Country">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control hide-placeholder visible-lg" title="WhatsApp Number" placeholder="WhatsApp Number">
                            </div>
                        </div>

                        <div class="bottom-block">
                            <button class="btn send-form">Send</button>
                            <ul class="contacts-social list-unstyled">
                                <li><a href="#" class="icon-fb"></a></li>
                                <li><a href="#" class="icon-ig"></a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- include "temp/footer.html" -->

</body>
</html>
